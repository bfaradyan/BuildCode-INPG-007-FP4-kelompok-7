<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/BuildCode.png" type="image/x-icon">
    <title>BuildCode-FP4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-light shadow-lg p-3 mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle">
        <div class="row g-0">
            <div class="col-md-2">
                <img src="./assets/scenery.jpeg" class="img-fluid" alt="Scenery Pic">
            </div>
            <div class="col-md-10">
                <div class="container-form">
                    <div class="input-group top-50 start-50 translate-middle">
                        <input class="form-control" type="text" id="inputCountry" placeholder="Enter country">
                        <input class="form-control" type="date" id="inputDate">
                        <button class="btn btn-outline-primary" id="butGetData">Get Data</button>
                    </div>
                </div>
                <div class="container-data mb-4 text-center">
                    <h2 class="city mt-4 mb-5">City: <span id="kota"></span></h2>
                    <h6 class="date">Date: <span id="date"></span></h6>
                    <h6 class="condition">Condition: <span id="condition"></span></h6>
                    <h6 class="temperature">Temperature: <span id="temp"></span><span>&#8451</span></h6>
                    <h6 class="windspeed">Wind Speed: <span id="speed"></span><span>km/h</span></h6>
                </div>
                <div> 
                    <canvas id="myChart"></canvas> 
                </div> 
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <Script src="./js/ini.js"></Script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 

</body>
</html>
